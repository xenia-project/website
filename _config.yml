# Set by github - do not change.
safe: true
lsi: false
highlighter: rouge

exclude:
- bower.json
- bower_components
- Gemfile
- Gemfile.lock

title: xenia
description: >
  xenia is a BSD licensed open source research project for emulating Xbox 360
  games on modern PCs.
baseurl:
url: "https://xenia.jp"
twitter_username: xeniaproject
github_username:  xenia-project
discord_invite: Q9mxZf9

markdown: kramdown

gems:
- jemoji
- jekyll-mentions
- jekyll-redirect-from
- jekyll-sitemap

navigation:
  - pages:
    - title: Home
      path: index.html
    - path: about.md
    - path: faq.md
    - path: download.md
    - path: roadmap.md
    - path: compatibility.html
    - path: gallery.html
  - title: Community
    pages:
    - title: /r/xenia
      url: https://www.reddit.com/r/xenia
      icon: forum
    - title: YouTube
      url: https://www.youtube.com/channel/UC6bJhkUUHE18HVG2mpbygSQ
      icon: videocam
    - title: "#xenia @ freenode"
      url: http://webchat.freenode.net/?channels=%23xenia
      icon: people
  - title: Development
    pages:
    - path: development/quickstart.md
    - path: development/debugging.md
    - title: Source Code
      url: https://github.com/xenia-project/xenia
      icon: code
    - title: Issues
      url: https://github.com/xenia-project/xenia/issues
      icon: bug_report
#    - title: Buildbot
#      url: http://build.xenia.jp/waterfall
#      icon: settings_system_daydream
#    - path: development/irc.md

artifacts:
  - title: Windows 8+ x64
    icon: windows
    branches:
    - name: master
      title: master (Vulkan)
      download_url: "https://ci.appveyor.com/api/projects/benvanik/xenia/artifacts/xenia-master.zip?branch=master&job=Configuration%3A%20Release&pr=false"
    - name: d3d12
      title: d3d12 (D3D12)
      download_url: "https://ci.appveyor.com/api/projects/benvanik/xenia/artifacts/xenia-d3d12.zip?branch=d3d12&job=Configuration%3A%20Release&pr=false"
